<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=720, height=1600">
    <title>صيدلية الغيث | نظام الجرد الذكي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="app-shell">
        <!-- Selection Screen -->
        <section id="selection-screen" class="screen active selection-screen">
            <div class="hero-section">
                <h1>صيدلية الغيث</h1>
                <p>نظام إدارة المخزون الرقمي الشامل</p>
            </div>
            <div class="employee-grid" id="employee-grid">
                <!-- Injected via app.js -->
            </div>
        </section>

        <!-- Dashboard Screen -->
        <section id="dashboard-screen" class="screen dashboard-screen">
            <aside class="sidebar">
                <div class="brand">
                    <div class="logo"><i class="fas fa-warehouse"></i></div>
                    <div class="brand-text">Al-Gaith Pharmacy</div>
                </div>

                <nav class="nav">
                    <button class="nav-item active"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></button>
                    <button class="nav-item"><i class="fas fa-boxes"></i> <span>Inventory</span></button>
                    <button class="nav-item"><i class="fas fa-users"></i> <span>Employees</span></button>
                    <button class="nav-item"><i class="fas fa-chart-line"></i> <span>Reports</span></button>
                    <button class="nav-item"><i class="fas fa-cog"></i> <span>Settings</span></button>
                </nav>

                <div class="sidebar-footer">
                    <div class="user-mini"><img src="https://via.placeholder.com/40" alt="admin"><div>System Admin</div></div>
                </div>
            </aside>

            <main class="main-area">
                <header class="topbar">
                    <div class="search-wrap">
                        <i class="fas fa-search"></i>
                        <input id="search-input" type="text" placeholder="Search inventory, SKUs, employees..." />
                    </div>
                    <div class="top-actions">
                        <button id="add-item-btn" class="btn-add"><i class="fas fa-plus"></i> إضافة مادة</button>
                        <div class="profile">
                            <i class="fas fa-bell"></i>
                            <div class="profile-name" id="current-user-name">اسم الموظف</div>
                        </div>
                    </div>
                </header>

                <section class="content-grid">
                    <div class="stats-row">
                        <div class="stat-card">
                            <div class="stat-title">Total Stock</div>
                            <div class="stat-value" id="total-items">0</div>
                            <div class="stat-sub">units</div>
                        </div>
                        <div class="stat-card danger">
                            <div class="stat-title">Expiring Soon</div>
                            <div class="stat-value" id="expiring-soon">0</div>
                            <div class="stat-sub">items</div>
                        </div>
                        <div class="stat-card warn">
                            <div class="stat-title">Low Stock</div>
                            <div class="stat-value">14</div>
                            <div class="stat-sub">items</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-title">Active Shipments</div>
                            <div class="stat-value">112</div>
                            <div class="stat-sub">orders</div>
                        </div>
                    </div>

                    <div class="main-row">
                        <div class="list-column">
                            <div class="panel">
                                <div class="panel-header">
                                    <h2>Items</h2>
                                </div>
                                <div id="items-grid" class="items-grid">
                                    <!-- Items will appear here -->
                                </div>
                            </div>
                        </div>

                        <aside class="right-column">
                            <div class="panel">
                                <h3>Recent Activities</h3>
                                <div id="recent-activities" class="recent-list">
                                    <!-- recent activities -->
                                </div>
                            </div>
                        </aside>
                    </div>
                </section>
            </main>
        </section>
    </div>

    <!-- Modal for Adding/Editing -->
    <div id="modal" class="modal">
        <div class="modal-content glass-modal">
            <div class="modal-header">
                <h2 id="modal-title">إضافة مادة جديدة</h2>
            </div>
            <form id="item-form">
                <input type="hidden" id="edit-id">
                <div class="form-grid">
                    <div class="left-col">
                        <div class="camera-preview-box" id="image-preview">
                            <i class="fas fa-camera-retro" style="font-size: 2rem; margin-bottom: 0.5rem;"></i>
                            <span>انقر لالتقاط صورة أو اختيار ملف</span>
                            <img id="preview-img" style="display:none">
                        </div>
                        <input type="file" id="item-image" accept="image/*" hidden>
                        <button type="button" id="start-camera" class="btn-cancel" style="margin-top: 0.5rem;">
                            <i class="fas fa-camera"></i> تشغيل الكاميرا الخلفية
                        </button>
                    </div>

                    <div class="right-col">
                        <div class="input-box">
                            <label>اسم المادة</label>
                            <input type="text" id="item-name" required placeholder="مثال: Vitamin C 1000mg">
                        </div>

                        <div class="input-grid">
                            <div class="input-box">
                                <label>تاريخ الإكسباير</label>
                                <input type="text" id="item-expiry" required placeholder="MM/YYYY">
                            </div>

                            <div class="input-box">
                                <label>الكمية الحالية</label>
                                <input type="number" id="item-quantity" required min="0" value="0">
                            </div>
                        </div>

                        <div class="input-box">
                            <label>ملاحظات إضافية</label>
                            <textarea id="item-notes" rows="4" placeholder="أدخل أي ملاحظات هنا..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel close-modal">إلغاء</button>
                    <button type="submit" class="btn-save">حفظ البيانات</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Fullscreen Camera Overlay -->
    <div id="camera-overlay" class="camera-full">
        <video id="video" autoplay playsinline></video>
        <div class="cam-controls">
            <button id="close-camera" class="back-circle"><i class="fas fa-times"></i></button>
            <div id="capture-btn" class="shutter"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
