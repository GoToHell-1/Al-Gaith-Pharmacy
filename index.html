<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صيدلية الغيث | نظام الجرد الذكي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="app-container">
        <!-- Selection Screen -->
        <section id="selection-screen" class="screen active">
            <div class="hero-section">
                <h1>صيدلية الغيث</h1>
                <p>نظام إدارة المخزون الرقمي الشامل</p>
            </div>
            <div class="employee-grid" id="employee-grid">
                <!-- Injected via app.js -->
            </div>
        </section>

        <!-- Dashboard Screen -->
        <section id="dashboard-screen" class="screen">
            <div class="dashboard-layout">
                <nav class="glass-nav">
                    <div class="user-tag">
                        <button id="back-btn" class="back-circle"><i class="fas fa-chevron-right"></i></button>
                        <div class="user-info">
                            <span id="current-user-name" class="user-name">اسم الموظف</span>
                            <span class="user-sub">لوحة التحكم الرئيسية</span>
                        </div>
                    </div>
                    <div class="action-bar">
                        <div class="search-glass">
                            <i class="fas fa-search" aria-hidden="true"></i>
                            <input type="text" id="search-input" placeholder="بحث عن مادة...">
                        </div>
                        <button id="add-item-btn" class="btn-add">
                            <i class="fas fa-plus-circle"></i> إضافة مادة
                        </button>
                    </div>
                </nav>

                <div class="stats-grid">
                    <div class="stat-box">
                        <span class="stat-label">إجمالي المواد</span>
                        <span class="count" id="total-items">0</span>
                    </div>
                    <div class="stat-box warning">
                        <span class="stat-label">مواد قاربت على الانتهاء</span>
                        <span class="count" id="expiring-soon">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">الحالة</span>
                        <span class="count status-online"><i class="fas fa-check-circle"></i> متصل</span>
                    </div>
                </div>

                <div class="main-row">
                    <div class="list-column">
                        <div class="panel">
                            <div class="panel-header">
                                <h2>Items</h2>
                            </div>
                            <div id="items-grid" class="items-grid">
                                <!-- Items will appear here -->
                            </div>
                        </div>
                    </div>

                    <!-- Right column: Shortages panel -->
                    <aside class="right-column">
                        <div class="panel">
                            <h3>النواقص اليومية</h3>
                            <button id="shortages-toggle" class="btn-add full-width">فتح النواقص اليومية</button>
                            <div id="shortages-panel" class="shortages-panel" hidden>
                                <form id="shortage-form">
                                    <div class="shortage-controls">
                                        <div id="shortage-preview" class="shortage-preview">
                                            <img id="shortage-preview-img" style="display:none;max-width:100%;border-radius:6px">
                                        </div>
                                        <div class="shortage-actions">
                                            <input type="file" id="shortage-image" accept="image/*">
                                            <button type="button" id="start-camera-shortage" class="btn-cancel">التقاط بالكاميرا</button>
                                        </div>
                                    </div>
                                    <div class="input-box">
                                        <label>ملاحظة عن النقص</label>
                                        <textarea id="shortage-note" rows="3" placeholder="اكتب ملاحظة..."></textarea>
                                    </div>
                                    <div class="form-row">
                                        <button type="submit" class="btn-save">أضف للنواقص</button>
                                    </div>
                                </form>

                                <div id="shortages-grid" class="shortages-grid">
                                    <!-- shortage items -->
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal for Adding/Editing -->
    <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">إضافة مادة جديدة</h2>
            </div>
            <form id="item-form">
                <input type="hidden" id="edit-id">
                <div class="form-grid">
                    <div class="full-width">
                        <div class="camera-preview-box" id="image-preview" tabindex="0">
                            <i class="fas fa-camera-retro" style="font-size: 2rem; margin-bottom: 0.5rem;"></i>
                            <span>انقر لالتقاط صورة أو اختيار ملف</span>
                            <img id="preview-img" style="display:none;border-radius:6px;max-width:100%">
                        </div>
                        <input type="file" id="item-image" accept="image/*" hidden>
                        <button type="button" id="start-camera" class="btn-cancel full-width" aria-label="تشغيل الكاميرا الخلفية">
                            <i class="fas fa-camera"></i> تشغيل الكاميرا الخلفية
                        </button>
                    </div>

                    <div class="input-box full-width">
                        <label>اسم المادة</label>
                        <input type="text" id="item-name" required placeholder="مثال: Vitamin C 1000mg">
                    </div>

                    <div class="input-grid">
                        <div class="input-box">
                            <label>تاريخ الإكسباير</label>
                            <input type="text" id="item-expiry" required placeholder="MM/YYYY">
                        </div>

                        <div class="input-box">
                            <label>الكمية الحالية</label>
                            <input type="number" id="item-quantity" required min="0" value="0">
                        </div>
                    </div>

                    <div class="input-box full-width">
                        <label>ملاحظات إضافية</label>
                        <textarea id="item-notes" rows="3" placeholder="أدخل أي ملاحظات هنا..."></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn-save">حفظ البيانات</button>
                    <button type="button" class="btn-cancel close-modal">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Fullscreen Camera Overlay -->
    <div id="camera-overlay" class="camera-full" hidden>
        <video id="video" autoplay playsinline></video>
        <div class="cam-controls">
            <button id="close-camera" class="back-circle" aria-label="إغلاق الكاميرا"><i class="fas fa-times"></i></button>
            <div id="capture-btn" class="shutter" role="button" aria-label="التقاط الصورة"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>

    <script>
    // small UI helpers (keep in page to avoid changing app.js)
    document.getElementById('shortages-toggle')?.addEventListener('click', () => {
        const panel = document.getElementById('shortages-panel');
        if (!panel) return;
        panel.hidden = !panel.hidden;
    });

    // close modal helper
    document.querySelectorAll('.close-modal').forEach(btn => btn.addEventListener('click', () => {
        document.getElementById('modal').classList.remove('active');
        document.getElementById('modal').setAttribute('aria-hidden', 'true');
    }));

    // open modal when add-item-btn clicked (fallback if app.js not wired yet)
    document.getElementById('add-item-btn')?.addEventListener('click', () => {
        const modal = document.getElementById('modal');
        modal.classList.add('active');
        modal.setAttribute('aria-hidden', 'false');
    });
    </script>
</body>
</html>
